<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
    <style>
      #dialog {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="openDialog">Diyaloğu Aç</button>

    <div id="dialog" title="Diyalog Başlığı">
      <p>Bu bir diyalog penceresidir.</p>
    </div>

    <script>
      $(document).ready(function () {
        $("#dialog").kendoDialog({
          width: "400px",
          title: "Diyalog Başlığı",
          visible: false,
          actions: [{ text: "Kapat" }],
        });

        $("#openDialog").click(function () {
          $("#dialog").data("kendoDialog").open();
        });
      });
    </script>
  </body>
</html>
<!-- kendoDialog: Diyalog pencereleri oluşturur, kullanıcıdan bilgi almak veya bilgi göstermek için kullanılır. -->
