<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <textarea id="editor" rows="10" cols="30">Buraya metin ekleyin...</textarea>

    <script>
      $(document).ready(function () {
        $("#editor").kendoEditor();
      });
    </script>
  </body>
</html>
<!--
Kendo Editor: Kullanıcının metin düzenlemesine ve formatlamasına izin veren bir zengin metin editörü.

-->
