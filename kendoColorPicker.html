<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <input id="colorPicker" />
    <span id="colorValue" style="margin-left: 10px">#ff0000</span>
    <!-- Seçilen renk burada gösterilecek -->

    <script>
      // Kendo ColorPicker başlatma
      $("#colorPicker").kendoColorPicker({
        value: "#ff0000",
        change: function (e) {
          // Seçilen rengin değerini alma
          var color = this.value();
          // Renk değerini span içine yazdırma
          $("#colorValue").text(color);
        },
      });
    </script>
  </body>
</html>
<!--
kendoColorPicker: Kullanıcıların renk seçmelerini sağlayan bir renk paleti bileşeni sunar.
-->
