<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="fileManager"></div>

    <script>
      $(document).ready(function () {
        $("#fileManager").kendoFileManager({
          dataSource: {
            transport: {
              read: {
                url: "/file-manager/read",
                dataType: "json",
              },
              create: {
                url: "/file-manager/create",
                dataType: "json",
              },
              update: {
                url: "/file-manager/update",
                dataType: "json",
              },
              destroy: {
                url: "/file-manager/destroy",
                dataType: "json",
              },
            },
          },
        });
      });
    </script>
  </body>
</html>
<!-- kendoFileManager: Dosya yönetim arayüzü sağlar; dosya yükleme, indirme, taşıma ve silme işlemlerini yönetir. -->
