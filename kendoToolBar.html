<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="toolbar"></div>

    <script>
      $(document).ready(function () {
        $("#toolbar").kendoToolBar({
          items: [
            { type: "button", text: "Kaydet", icon: "k-icon k-i-save" },
            { type: "button", text: "Yazdır", icon: "k-icon k-i-print" },
            {
              type: "splitButton",
              text: "Diğer",
              icon: "k-icon k-i-gear",
              menuButtons: [{ text: "Ayar 1" }, { text: "Ayar 2" }],
            },
          ],
        });
      });
    </script>
  </body>
</html>
<!--
kendoToolbar: Düğmeler, açılır listeler ve diğer araçlar içeren bir araç çubuğu bileşeni sunar.
-->
