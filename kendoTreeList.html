<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="treeList"></div>

    <script>
      $(document).ready(function () {
        var data = [
          { id: 1, parentId: 0, name: "John Smith", position: "CEO" },
          { id: 2, parentId: 1, name: "Jane Doe", position: "CTO" },
          { id: 3, parentId: 1, name: "Mike Brown", position: "CFO" },
          {
            id: 4,
            parentId: 2,
            name: "Emily Davis",
            position: "Lead Developer",
          },
          {
            id: 5,
            parentId: 2,
            name: "Paul Wilson",
            position: "Senior Developer",
          },
          { id: 6, parentId: 3, name: "Anna Johnson", position: "Accountant" },
        ];

        $("#treeList").kendoTreeList({
          dataSource: {
            data: data,
            schema: {
              model: {
                id: "id",
                parentId: "parentId",
                fields: {
                  id: { type: "number" },
                  name: { type: "string" },
                  position: { type: "string" },
                },
              },
            },
          },
          columns: [
            { field: "name", title: "Name" },
            { field: "position", title: "Position" },
          ],
          sortable: true,
          filterable: true,
          pageable: true,
        });
      });
    </script>
  </body>
</html>

<!--
kendoTreeList: Ağaç yapısında verilerle çalışmak için kullanılır, tablo ve ağaç birleşimidir.
-->
