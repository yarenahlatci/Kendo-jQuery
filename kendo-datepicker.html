<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <input id="datepicker" />

    <script>
      $(document).ready(function () {
        $("#datepicker").kendoDatePicker({
          value: new Date(),
          format: "dd/MM/yyyy",
        });
      });
    </script>
  </body>
</html>
<!--
kendoDatePicker: Kullanıcıların bir tarih seçmesine olanak tanıyan bir tarih seçici bileşeni sağlar.
Yapı: kendoDatePicker fonksiyonu ile tarih seçici yapılandırılır ve başlangıç tarihi bugünün tarihi olarak ayarlanır.
-->
