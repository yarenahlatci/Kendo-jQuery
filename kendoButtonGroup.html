<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
    
  </head>
  <body>
    <div id="buttonGroup"></div>

    <script>
      $(document).ready(function () {
        $("#buttonGroup").kendoButtonGroup({
          items: [
            { text: "Seçenek 1", icon: "k-icon k-i-check" },
            { text: "Seçenek 2", icon: "k-icon k-i-check" },
            { text: "Seçenek 3", icon: "k-icon k-i-check" },
          ],
          selection: "multiple", // "single" veya "multiple" olarak ayarlanabilir
        });
      });
    </script>
  </body>
</html>
<!--
kendoButtonGroup: Bir dizi düğme sunar, kullanıcının tek bir seçim yapmasına veya birden çok seçeneği işaretlemesine izin verir.
-->
