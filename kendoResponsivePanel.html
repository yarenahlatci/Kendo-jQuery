<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="responsivePanel">
      <div class="k-panelbar">
        <ul>
          <li>Menü 1</li>
          <li>Menü 2</li>
          <li>Menü 3</li>
        </ul>
      </div>
      <div class="k-content">İçerik Alanı</div>
    </div>
    <script>
      $(document).ready(function () {
        $("#responsivePanel").kendoPanelBar({
          expandMode: "multiple",
        });
      });
    </script>
  </body>
</html>
<!--
kendoResponsivePanel: Mobil cihazlarda ve farklı ekran boyutlarında kullanılabilirlik için tasarlanmış bir duyarlı panel sağlar.
-->
