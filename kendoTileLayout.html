<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <style>
    #tileLayout {
      height: 500px;
      background: #f4f4f4;
    }
    .tile {
      background: #0078d4;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
  <body>
    <div id="tileLayout">
      <div class="tile">Kutucuk 1</div>
      <div class="tile">Kutucuk 2</div>
      <div class="tile">Kutucuk 3</div>
      <div class="tile">Kutucuk 4</div>
    </div>
    <script>
      $(document).ready(function () {
        $("#tileLayout").kendoTileLayout({
          items: [
            { content: "<div class='tile'>Kutucuk 1</div>" },
            { content: "<div class='tile'>Kutucuk 2</div>" },
            { content: "<div class='tile'>Kutucuk 3</div>" },
            { content: "<div class='tile'>Kutucuk 4</div>" },
          ],
        });
      });
    </script>
  </body>
</html>
<!-- kendoTileLayout: İçeriği kutucuklar (tiles) halinde düzenlemek için kullanılan bir layout bileşeni sağlar. -->
