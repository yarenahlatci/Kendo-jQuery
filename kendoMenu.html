<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <ul id="menu">
      <li>
        Dosya

          <li>Yeni</li>

          <li>Kaydet</li>
        </ul>
      </li>
      <li>

        <ul>
          <li>Kopyala</li>
          <li>Yapıştır</li>

    <script>

<!--
kendoMenu: Çok seviyeli menü yapıları oluşturur, navigasyon veya seçenekler sunar.
-->
