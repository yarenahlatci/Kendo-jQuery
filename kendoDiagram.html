<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
    <style>
      #diagram {
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="diagram"></div>

    <script>
      $(document).ready(function () {
        $("#diagram").kendoDiagram({
          shapes: [
            {
              id: "shape1",
              width: 100,
              height: 100,
              offsetX: 50,
              offsetY: 50,
              shape: { type: "rectangle" },
              content: "Şekil 1",
            },
            {
              id: "shape2",
              width: 100,
              height: 100,
              offsetX: 200,
              offsetY: 50,
              shape: { type: "ellipse" },
              content: "Şekil 2",
            },
          ],
          connections: [{ from: "shape1", to: "shape2", type: "straight" }],
        });
      });
    </script>
  </body>
</html>
<!--
kendoDiagram: Akış şemaları, organizasyon şemaları ve diğer grafik diyagramlar oluşturmak için kullanılır.

-->
