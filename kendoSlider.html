<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <label for="slider">Değer:</label>
    <input id="slider" />

    <script>
      $(document).ready(function () {
        $("#slider").kendoSlider({
          min: 0,
          max: 1000, //0 ile 1000 arasında değer seçimi sağlar.
          smallStep: 1,
          largeStep: 10,
          value: 50,
        });
      });
    </script>
  </body>
</html>
<!--
kendoSlider: Değer seçimi için bir kaydırma çubuğu sağlar.
-->
