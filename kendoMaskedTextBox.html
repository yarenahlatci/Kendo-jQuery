<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <label for="maskedtextbox">Telefon Numarası:</label>
    <input id="maskedtextbox" />

    <script>
      $(document).ready(function () {
        $("#maskedtextbox").kendoMaskedTextBox({
          mask: "(000) 000-0000",
        });
      });
    </script>
  </body>
</html>
<!--
kendoMaskedTextBox: Belirli formatlara (maske) uygun olarak veri girişi yapılmasını sağlar.
Bu örnekte telefon numarası girilir.
-->
