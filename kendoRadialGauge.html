<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="radialGauge"></div>

    <script>
      $(document).ready(function () {
        $("#radialGauge").kendoRadialGauge({
          pointer: {
            value: 75,
          },
          scale: {
            min: 0,
            max: 100,
            majorUnit: 10,
            minorUnit: 5,
          },
        });
      });
    </script>
  </body>
</html>

Döngüsel veya gösterge tipi görseller için kullanılan bir bileşendir, genellikle performans göstergeleri için kullanılır.
