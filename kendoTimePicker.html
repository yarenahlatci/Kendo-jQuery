<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <input id="timePicker" />

    <script>
      $(document).ready(function () {
        $("#timePicker").kendoTimePicker({
          value: new Date(),
          change: function () {
            alert("Zaman seçildi: " + this.value());
          },
        });
      });
    </script>
  </body>

</html>
<!-- kendoTimePicker: Kullanıcıların belirli bir zaman seçmesine olanak tanıyan bir zaman seçici bileşeni sağlar. -->
